<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichuBot Pairing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        #pairingCode, #qrCode {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>RichuBot Pairing Options</h1>
<p>Click below to obtain your pairing code for WhatsApp:</p>

<button onclick="getWhatsAppNumber()">Get Pairing Code</button>

<div id="pairingCode">
    <h2>Your Pairing Code</h2>
    <p id="dynamicPairingCode"></p>
</div>

<div id="qrCode">
    <h2>Your QR Code</h2>
    <img src="https://via.placeholder.com/150" alt="QR Code"> <!-- Replace with actual QR code image -->
</div>

<script>
function getWhatsAppNumber() {
    const whatsappNumber = prompt("Please enter your WhatsApp number (with country code):");
    if (whatsappNumber) {
        const pairingCode = generatePairingCode(whatsappNumber);
        document.getElementById('dynamicPairingCode').innerText = pairingCode;
        document.getElementById('pairingCode').style.display = 'block';
    } else {
        alert("WhatsApp number is required to generate a pairing code.");
    }
}

function generatePairingCode(number) {
    // Here you can create a custom pairing code based on the WhatsApp number
    // For example, we'll just hash the number and return a string
    // Note: This is just a placeholder logic for demonstration
    return btoa(number + Math.random().toString(36).substring(2, 8)).slice(0, 15); // Base64 encode
}
</script>

</body>
</html>
